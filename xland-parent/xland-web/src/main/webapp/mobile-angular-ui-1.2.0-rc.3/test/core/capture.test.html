<html describe='core/capture'>
  <head>
    <script>
      app.run(function($rootScope) {
        $rootScope.myVar = 0;
      });
    </script>
  </head>

  <body>
    <div ui-yield-to="placeholder">
      <a href ng-click='myVar = 1' id='ngClick'>Ng Click</a>
    </div>
  </body>

  <script type='application/protractor'
    spec='ngClick works inside yieldTo'>

    element(by.id('ngClick')).click();
    ngExpect('$rootScope.myVar').toEqual(1);
  
  </script>

</html>
